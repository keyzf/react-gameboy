<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>react-gameboy</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-weight: 200;
      margin: 0 auto;
      width: 750px;
    }
    .gameboy {
      height: 288px;
      width: 320px;
    }
    .gameboy:focus {
    }
  </style>
</head>
<body>
  <script src="//fb.me/react-with-addons-0.12.1.js"></script>
  <script src="//fb.me/JSXTransformer-0.12.1.js"></script>
  <script src="../dist/react-gameboy.js"></script>
  <script src="./resampler.js"></script>
  <script src="./xaudioserver.js"></script>
  <script type="text/jsx">
    var App = React.createClass({
      getInitialState: function() {
        return {
          isDragActive: false,
          romData:null
        };
      },

      render: function () {
        return (
          <div>
            <h1>react-gameboy</h1>
            <div>
              Open local rom file: <input type='file' ref='fileInput' onChange={this.onFile}></input>
            </div>
            <Gameboy romData={this.state.romData} opts={{sound:XAudioServer}}/>
          </div>
        );
      },

      onFile: function() {
        var self = this;
        var file = file || this.refs.fileInput.getDOMNode().files[0];
        var reader = new FileReader();
        reader.onload = function() {
          self.setState({romData: this.result});
        }
        reader.readAsBinaryString(file);
      }
    });

    React.render(<App/>, document.body);
  </script>
</body>
</html>
