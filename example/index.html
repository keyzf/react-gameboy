<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>react-gameboy</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-weight: 200;
      margin: 0 auto;
      width: 750px;
    }
    dl dt {
      float: left;
      clear: left;
      width: 50px;
      text-align: right;
      font-weight: bold;
    }
    dl dd {
      margin: 0 0 0 60px;
      padding: 0 0 .5em 0;
    }
    .gameboy {
      height: 288px;
      width: 320px;
    }
    .gameboy:focus {
    }
  </style>
</head>
<body>
  <script src="//fb.me/react-with-addons-0.12.1.js"></script>
  <script src="//fb.me/JSXTransformer-0.12.1.js"></script>
  <script src="../dist/react-gameboy.js"></script>
  <script type="text/jsx">
    var gamepadMap = {
      39: 'right',
      37: 'left',
      38: 'up',
      40: 'down',
      65: 'a',
      83: 'b',
      32: 'select',
      13: 'start'
    };

    var App = React.createClass({
      getInitialState: function() {
        return {
          gamepad: {
            right: false,
            left: false,
            up: false,
            down: false,
            a: false,
            b: false,
            select: false,
            start: false
          },
          romData:null
        };
      },

      render: function () {
        return (
          <div>
            <h1>react-gameboy</h1>
            <div>
              Open local rom file: <input type='file' ref='fileInput' onChange={this.onFile}> </input>
            </div>
            <Gameboy ref='gameboy' romData={this.state.romData} volume={.25} gamepad={this.state.gamepad} />
            <div>
              <div>Keys:</div>
              <dl>
                <dt>↑</dt>
                <dd>up</dd>
                <dt>↓</dt>
                <dd>down</dd>
                <dt>←</dt>
                <dd>left</dd>
                <dt>→</dt>
                <dd>a</dd>
                <dt>a</dt>
                <dd>s</dd>
                <dt>b</dt>
                <dd>right</dd>
                <dt>enter</dt>
                <dd>start</dd>
                <dt>space</dt>
                <dd>select</dd>
              </dl>
            </div>
          </div>
        );
      },

      componentDidMount: function() {
        addEventListener('keydown', this.onKey);
        addEventListener('keyup', this.onKey);
      },

      componentWillUnmount: function() {
        removeEventListener('keydown', this.onKey);
        removeEventListener('keyup', this.onKey);
      },

      onFile: function() {
        var self = this;
        var file = file || this.refs.fileInput.getDOMNode().files[0];
        var reader = new FileReader();
        reader.onload = function() {
          self.setState({romData: this.result});
        }
        reader.readAsBinaryString(file);
      },

      onKey: function(e) {
        if (Object.keys(gamepadMap).indexOf(''+e.keyCode) < 0) return;
        e.preventDefault();

        var gamepad = this.state.gamepad;
        gamepad[gamepadMap[e.keyCode]] = e.type === 'keydown';
        this.setState({gamepad: gamepad});
      }
    });

    React.render(<App/>, document.body);
  </script>
</body>
</html>
